<html>
	<head>
		<meta charset="UTF-8">
		<title>page get id</title>
		<!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/samane.css"/>
		<style>
			h1{ 
				color: #40007d;
			}
		</style>
	</head>
	<body>
		<img src="{$url_base}public/image/logo.jpg" class="resize" />
        <div class="nav navbar navbar-default navbar-fixed-top">
            <ul class="nav navbar-nav">
                <!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
                <li><a href="{$url_base}client/liste">Client</a></li>
                <li><a href="{$url_base}abonnement/liste">Abonnement</a></li>
                <li><a href="{$url_base}compteur/liste">Compteur</a></li>
            </ul>
        </div>
		<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
			<div class="panel panel-info">
				<div class="panel-heading">BIENVENUE DANS SENFORAGE</div>
				<div class="panel-body">
					{if isset($ok)}
						{if $ok != 0}
							<div class="alert alert-success">Données ajoutées!</div>
						{else}
							<div class="alert alert-danger">Erreur!</div>
						{/if}
					{/if}
					<form method="post" action="{$url_base}compteur/add">
                        <div class="form-group">
                            {if isset($smarty.get.idCompt)}
                            <label class="control-label" >Numero Compteur:</label>
                            <input readonly  class="form-control" type="text" name="idCompt" id="idCompt" value="{$smarty.get.idCompt}" />
                            {/if}
                        </div>
						<div class="form-group">
							<label class="control-label">Consommation en Lettre</label>
							<input class="form-control" type="consL" name="consL" id="consL"/>
						</div>
                        <div class="form-group">
                            <label class="control-label">Consommation en Chiffre</label>
                            <input readonly  class="form-control" type="text" name="consC" id="consC" value="0" />
                        </div>
						<div class="form-group">
							<input class="btn btn-success" type="submit" name="Confirmer" value="Confirmer"/>
							<input class="btn btn-danger" type="reset" name="annuler" value="Annuler"/>
						</div>
					</form>
				</div>
                <a href="{$url_base}compteur/liste">Retour a la liste  </a>
			</div>
		</div>
	</body>
</html>
